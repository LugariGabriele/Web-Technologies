<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our team</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Meet Our Team</h1>
{% for member in team_members %}
    <div class="team-members">
        <img src="{{ url_for('static',filename= member.image) }}" alt="{{ member.name }}">
        <h2>{{ member.name }}</h2>
        <p>{{ member.position }}</p>
        <p>{{ member.email }}</p>
    </div>
{% endfor %}

<a href="/">Home</a> | <a href="/about">About</a> | <a href="/contact">Contact</a> | <a href="/team">Team</a>
</body>
</html>
